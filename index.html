<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/camera.svg" alt="camera icon">
                <ul>
                    <li>Home</li>
                    <li class="active">Gallery</li>
                </ul>
            </nav>
            <form>

                    <label for="search">Pesquise por imagens e coleções</label>

                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img
                        src="https://images.unsplash.com/photo-1591693117893-7cbfc0a7ac69?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

                    </figure>

                    <figure class="item">
                        <img
                        src="https://images.unsplash.com/photo-1616763355548-1b606f439f86?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="organization and grids">
                        <figcaption class="details">
                            <h2>Organization and grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img
                        src="https://images.unsplash.com/photo-1621743018966-29194999d736?q=80&w=1548&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="colméia">

                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>

                    </figure>

                        </figcaption>

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>

        <footer class="container">
            <div><img src="./assets/secure.png" alt="secure icon"><p>100% SECURE CHECKOUT</p></div>
            <div><img src="./assets/airplane.png" alt="airplane icon"><p>SHIPPING TO OVER 70 COUNTRIES</p></div>
            <div><img src="./assets/customer-support.png" alt="support icon"><p>OUTSTANDING SUPPORT</p></div>
        </footer>
